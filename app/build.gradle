apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "28.0.0"
    defaultConfig {
        applicationId "com.example.administrator.dataecs"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 4
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    //新颜的导包
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    signingConfigs {
        release {
            keyAlias 'com.xcl.xqz'
            keyPassword 'xqz159!@#'
            //自己项目路径的签名文件路径（路径全名）
            storeFile file('D:/Android/Android_Project/Dataecs/app/QZX.jks')
            storePassword 'xqz159!@#'
